<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up with OTP - Tiqow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eafaf1;
      font-family: 'Segoe UI', sans-serif;
    }

    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      height: 55px;
      width: 145px;
    }

    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .btn-success {
      width: 100%;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
    }

    .alert {
      font-size: 0.9rem;
      padding: 6px 12px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="logo-container">
      <a href="index.html">
        <img src="img/logo.png" alt="TicketMaster Logo" />
      </a>
    </div>
    <h4 class="text-center mb-4">Create an Account</h4>

    <div id="alertBox"></div>

    <form id="signupForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+2547XXXXXXXX" pattern="^\+2547\d{8}$" required>
        <small class="text-muted">Format: +2547XXXXXXXX</small>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password1" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="password2" required>
      </div>

      <button type="submit" class="btn btn-success">Sign Up</button>

      <div class="login-link mt-3">
        <span>Already have an account? <a href="login.html" class="text-success">Log In</a></span>
      </div>
    </form>
  </div>

  <!-- OTP Modal -->
  <div class="modal fade" id="otpModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">Verify Phone Number</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>An OTP has been sent to your phone number.</p>
          <input type="text" id="otpInput" class="form-control mb-3" placeholder="Enter OTP here" />
          <div id="otpAlert"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" id="verifyOtpBtn">Verify</button>
        </div>
        <div class="text-center pb-3">&copy; 2025 Tiqow. All rights reserved.</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const signupForm = document.getElementById('signupForm');
    const alertBox = document.getElementById('alertBox');
    const otpModal = new bootstrap.Modal(document.getElementById('otpModal'));
    const otpAlert = document.getElementById('otpAlert');

    let generatedOtp = '';

    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pass1 = document.getElementById('password1').value;
      const pass2 = document.getElementById('password2').value;

      alertBox.innerHTML = '';

      if (!/^\+2547\d{8}$/.test(phone)) {
        showAlert(alertBox, 'Invalid phone number format.', 'danger');
        return;
      }

      if (pass1 !== pass2) {
        showAlert(alertBox, 'Passwords do not match.', 'danger');
        return;
      }

      if (pass1.length < 6) {
        showAlert(alertBox, 'Password must be at least 6 characters.', 'danger');
        return;
      }

      // Generate 6-digit OTP
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
      console.log('OTP (simulate sending SMS):', generatedOtp);

      otpModal.show(); // Show OTP modal
    });

    document.getElementById('verifyOtpBtn').addEventListener('click', function () {
      const enteredOtp = document.getElementById('otpInput').value.trim();

      if (enteredOtp === generatedOtp) {
        showAlert(otpAlert, 'Phone number verified successfully!', 'success');
        setTimeout(() => {
          otpModal.hide();
          signupForm.reset();
          alertBox.innerHTML = `<div class="alert alert-success">Account created and verified!</div>`;
        }, 1500);
      } else {
        showAlert(otpAlert, 'Incorrect OTP. Try again.', 'danger');
      }
    });

    function showAlert(target, message, type) {
      target.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;
    }
  </script>
</body>
</html>
