<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiqow Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #e7efe0; font-family: sans-serif; }
    .carousel-img { object-fit: cover; height: 100%; border-radius: 0 8px 8px 0; }
    .auth-container { max-width: 1000px; margin: auto; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; display: flex; }
    .auth-form { padding: 40px; width: 50%; }
    .auth-carousel { width: 50%; }
    .form-control:focus { border-color: #28a745; box-shadow: none; }
    .btn-green { background-color: #28a745; color: white; }
    .btn-green:hover { background-color: #218838; }
  </style>
</head>
<body>

  <!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><img src="img/logo 1.png" height="55" width="145" alt="Tiqow Logo"></a>
  </div>
</nav>

  
<!-- Login Form -->
<div class="container my-5">
  <div class="auth-container">
    <div class="auth-form">
      <h3>Login to Tiqow</h3>
      <form>
        <div class="mb-3">
          <label>Phone Number</label>
          <input type="tel" class="form-control" placeholder="0712345678" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" required>
        </div>
        <button class="btn btn-green w-100 mb-3">Login</button>
        <div class="text-center mb-2">or login with</div>
        <div class="d-flex justify-content-around">
          <button type="button" class="btn btn-outline-dark btn-sm">Google</button>
          <button type="button" class="btn btn-outline-dark btn-sm">Facebook</button>
        </div>
        <div class="mt-4 text-center">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
    <div class="auth-carousel">
      <img src="img/event1.jpg" class="w-100 carousel-img" alt="Event Image">
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-success text-white text-center py-4 mt-5">
  <p>&copy; 2025 Tiqow. All rights reserved.</p>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateLoginForm(event) {
      event.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (phone.length < 10 || !phone.startsWith("07xx")) {
        alert("Please enter a valid phone number (07XXXXXXXX)");
        return false;
      }
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      // Normally you'd redirect to a dashboard after successful login
      alert("Login successful!");
      return true;
    }
  </script>
</body>
</html>
