<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiqow - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #bdf7d6;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      height: 55px;
      width: 145px;
    }

    .form-control:focus {
      border-color: #198754;
      box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    }

    .btn-success {
      width: 100%;
    }

    .text-muted a {
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-container">
      <a href="index.html">
        <img src="img/logo.png" alt="TicketMaster Logo" />
      </a>
    </div>
    <h4 class="text-center mb-4">Welcome Back</h4>
    
    <form>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+254712345678" required>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="mb-3 text-end">
        <a href="#" class="text-muted small">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-success">Login</button>

      <div class="signup-link mt-3">
        <span>Don't have an account? <a href="signup.html" class="text-success">Sign Up</a></span>
      </div>
    </form>
    <br><div class="text-center pb-3">&copy; 2025 Tiqow. All rights reserved.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
