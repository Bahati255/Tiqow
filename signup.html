<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Tiqow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #e7efe0; font-family: sans-serif; }
    .carousel-img { object-fit: cover; height: 100%; border-radius: 0 8px 8px 0; }
    .auth-container { max-width: 1000px; margin: auto; background: white; box-shadow: 0 0 15px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; display: flex; }
    .auth-form { padding: 40px; width: 50%; }
    .auth-carousel { width: 50%; }
    .form-control:focus { border-color: #28a745; box-shadow: none; }
    .btn-green { background-color: #28a745; color: white; }
    .btn-green:hover { background-color: #218838; }
  </style>
</head>
<body>

  <!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #28a745;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html"><img src="img/logo 1.png" height="55" width="145" alt="Tiqow Logo"></a>
  </div>
</nav>

<!-- Sign Up Form -->
<div class="container my-5">
  <div class="auth-container">
    <div class="auth-form">
      <h3>Create Account</h3>
      <form onsubmit="event.preventDefault(); showOtpPopup();">
        <div class="mb-2"><label>Full Name</label><input type="text" class="form-control" required></div>
        <div class="mb-2"><label>Email</label><input type="email" class="form-control" required></div>
        <div class="mb-2"><label>Phone Number</label><input type="tel" class="form-control" required></div>
        <div class="mb-2"><label>Password</label><input type="password" id="password" class="form-control" required></div>
        <div class="mb-2"><label>Confirm Password</label><input type="password" id="confirmPassword" class="form-control" required></div>
        <small class="text-danger d-none" id="passwordMismatch">Passwords do not match</small>
        <button class="btn btn-green w-100 mt-3" type="submit">Sign Up</button>
        <div class="text-center my-2">or sign up with</div>
        <div class="d-flex justify-content-around">
          <button type="button" class="btn btn-outline-dark btn-sm">Google</button>
          <button type="button" class="btn btn-outline-dark btn-sm">Facebook</button>
        </div>
        <div class="mt-3 text-center">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>
    <div class="auth-carousel">
      <img src="img/event3.jpg" class="w-100 carousel-img" alt="Event Image">
    </div>
  </div>
</div>

<!-- OTP Modal -->
<div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Phone Verification</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>An OTP has been sent to your phone number. Enter it below to complete registration.</p>
        <input type="text" class="form-control mb-3" placeholder="Enter OTP" id="otpInput">
        <button class="btn btn-green w-100" onclick="verifyOtp()">Verify OTP</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showOtpPopup() {
    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;
    const mismatch = document.getElementById('passwordMismatch');
    if (pass !== confirm) {
      mismatch.classList.remove('d-none');
    } else {
      mismatch.classList.add('d-none');
      new bootstrap.Modal(document.getElementById('otpModal')).show();
    }
  }
</script>


<script>
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const pass = document.getElementById('password').value;
    const confirm = document.getElementById('confirmPassword').value;

    if (pass !== confirm) {
      alert("Passwords do not match.");
      return;
    }

    // Show OTP modal (you'd send OTP via backend in real usage)
    const otpModal = new bootstrap.Modal(document.getElementById('otpModal'));
    otpModal.show();
  });

  function verifyOtp() {
    const otp = document.getElementById('otpInput').value;
    if (otp.trim() === "") {
      alert("Please enter OTP.");
      return;
    }
    alert("OTP verified. Redirecting to your account...");
    window.location.href = "dashboard.html"; // Redirect to account/dashboard
  }
</script>
</body>
</html>
